{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    
</head>
<body class="home-page min-vh-100 d-flex justify-content-center align-items-center">
    
    <form action="admin_login" class="px-4 d-flex flex-column   align-items-center  bg-white rounded" method="post" id="login-form">
        {% csrf_token %}
        <h1 class="mb-3 ">Welcome Back!</h1>
        <h2 class="text-danger">Admin Sign in</h2>
        <label for="username" class="w-100 h5 mt-5">Username</label>
        <input type="text" name="username" placeholder="Enter admin username" class="form-control mb-3">
        <label for="username" class="w-100 h5">Password</label>
        <input type="password" name="password" placeholder="Enter Password" class="form-control">
        <input type="submit" value="Login" class="btn btn-primary mt-4 form-control">
    
    </form>
    
</body>
</html>
